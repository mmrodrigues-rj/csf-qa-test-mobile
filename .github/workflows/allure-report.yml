name: Allure Report

on:
  workflow_run:
    workflows: ["Android E2E"]
    types:
      - completed
  workflow_dispatch:

# Concurrency: apenas um deploy por vez
concurrency:
  group: allure-report-deployment
  cancel-in-progress: false

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  generate-report:
    name: Generate and Deploy Allure Report
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch || github.ref }}

      - name: Download artifacts from Android E2E
        if: github.event_name == 'workflow_run'
        uses: actions/download-artifact@v4
        with:
          name: e2e-artifacts-android
          path: ./allure-results
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Allure
        run: npm install -g allure-commandline

      - name: Generate Allure Report
        run: |
          # Se nÃ£o houver allure-results, usar os locais (para workflow_dispatch)
          if [ ! -d "allure-results" ] || [ -z "$(ls -A allure-results)" ]; then
            echo "No artifacts found, using local allure-results if available"
          fi
          
          # Gerar relatÃ³rio
          allure generate allure-results --clean -o allure-report
          
          echo "Report generated at allure-report/"
          ls -la allure-report/

      - name: Add custom index redirect
        run: |
          # Criar index.html que redireciona para o relatÃ³rio
          cat > allure-report/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <meta http-equiv="refresh" content="0; url=./index.html">
            <title>Allure Report</title>
          </head>
          <body>
            <p>Redirecting to <a href="./index.html">Allure Report</a>...</p>
          </body>
          </html>
          EOF

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages
          force_orphan: true
          commit_message: 'docs: update allure report [skip ci]'
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'

      - name: Report URL
        run: |
          echo "ðŸ“Š Allure Report published!"
          echo "ðŸ”— URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
