name: Android E2E

on:
  push:
    branches: [ main, ci-setup, feat/* ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

env:
  ANDROID_APP_PATH: apps/android/native-demo-app.apk
  APPIUM_PORT: 4723

jobs:
  android-e2e:
    name: E2E on Android (Appium + Emulator)
    # üëâ Intel runner (emulador muito mais est√°vel/r√°pido)
    runs-on: macos-13
    timeout-minutes: 35

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Appium 3
        run: |
          npm i -D appium@^3 --no-audit --no-fund
          npx appium -v

      # Step idempotente: garante uiautomator2 sem quebrar se j√° existir
      - name: Ensure uiautomator2 driver (idempotent)
        shell: bash
        run: |
          set -euo pipefail
          echo "== Drivers (antes) ==" && npx appium driver list --installed || true
          npx appium driver update uiautomator2 || true
          npx appium driver install --force uiautomator2 || true
          echo "== Drivers (depois) ==" && npx appium driver list --installed || true

      - name: Setup Java for Android tooling
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Run Android emulator and E2E tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          profile: pixel_5
          avd-name: e2e-avd
          force-avd-creation: true
          disable-animations: true
          # üëâ Cold boot, sem snapshot/√°udio/c√¢meras; GPU host (Intel) e timeout maior
          emulator-boot-timeout: 1200
          emulator-options: >
            -no-snapshot -wipe-data -no-boot-anim -noaudio
            -camera-back none -camera-front none
            -gpu host -netfast -timezone UTC
          script: |
            set -euo pipefail

            echo "‚ñ∂ Iniciando Appium em background‚Ä¶"
            npx appium --base-path / --port "$APPIUM_PORT" --log-level warn & APPIUM_PID=$!

            echo "‚ñ∂ Aguardando Appium responder‚Ä¶"
            for i in {1..60}; do
              if curl -sf "http://127.0.0.1:${APPIUM_PORT}/status" | grep -q '"ready":true'; then
                echo "Appium OK"; break
              fi
              sleep 2
              if [ $i -eq 60 ]; then
                echo "Appium n√£o iniciou a tempo"; kill $APPIUM_PID || true; exit 1
              fi
            done

            echo "‚ñ∂ Executando testes E2E (Android)‚Ä¶"
            export PLATFORM=android
            export ANDROID_APP="$ANDROID_APP_PATH"
            npm run test:android || TEST_STATUS=$?

            echo "‚ñ∂ Encerrando Appium‚Ä¶"
            kill $APPIUM_PID || true

            exit ${TEST_STATUS:-0}

      - name: Upload artifacts (if present)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-artifacts-android
          path: |
            reports/**
            logs/**
            **/wdio-*.log
          if-no-files-found: ignore
